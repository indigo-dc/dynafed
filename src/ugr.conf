#
# Set up the name translations that some plugins have to apply
# internally in order to match namespaces
# We configure the thing so that the internal namespace is "/"
#

# Federating a DPM we want to forget about the /dpm/... prefix
locplugin.plugdmliteMY.xlatepfx: / /dpm/cern.ch/home/

# Federating an LFC we want to forget about the /grid/... prefix
locplugin.plugdmliteORA.xlatepfx: / /grid/




