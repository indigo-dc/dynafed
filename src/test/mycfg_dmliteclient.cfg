# Enable the automatic stat-ing of the elements in a directory listing
# Boosts the browsing performance at the expenses of memory usage and CPU
glb.statsubdirs: True


#
# Set up the name translations that some plugins have to apply
# internally in order to match namespaces
#

# Federating a DPM we want to forget about the /dpm/... prefix
locplugin.plugdmliteMY.xlatepfx: / /dpm/cern.ch/home/

# Federating an LFC we want to forget about the /grid/... prefix
locplugin.plugdmliteORA.xlatepfx: / /grid/

# Set up the global name translation
# We want that the internal "/" namespace appears under "/myfed"

# Look in the URL for the global prefix to internally remove
glb.n2n_pfx: /myfed

# Prefix to internally add to correctly xlate the url
glb.n2n_newpfx: /
